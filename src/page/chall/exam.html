<div class="page page-master-detail page-master-detail-root">
  <div class="navbar"></div>
  <div name="passed" class="model" style="display: none">
    <div class="model_content">
      <div class="model_content_top">
        <div></div>
        <h1>完成挑战!</h1>
        <span name="btnClose" class="iconfont">&#xe86d;</span>
      </div>
      <div class="model_content_center">
        <div class="center_item">
          <span class="iconfont" style="color: #00ff00">&#xe664;</span>
        </div>
        <h1 class="course"></h1>
        <div class="progressbar color-red" data-progress="0">
          <span></span>
        </div>
        <span class="center_text">完成20%</span>
      </div>
      <div class="model_content_btn">
        <button name="btnNext" class="model_btn">下一个挑战</button>
      </div>
    </div>
  </div>
  <div class="page-content">
    <div class="describe">
      <h1 name="title" style="text-align: center; font-size: 18px"></h1>
      <p name="txAuthor" class="author"></p>
      <div class="describe_item_bottom">
        <button name="btnRun" class="run">运行测试</button>
        <button name="btnReset" class="resetting">重置课程</button>
        <div class="test">测试</div>
        <div name="prompt" class="prompt">
          <li name="prompt-tp" class="tests">
            <span
              class="s iconfont"
              icon_id="${encodeURIComponent(r.icon)}"
              style="color:${r.color};"
              >${r.icon}</span
            >
            <div class="t">${r.text}</div>
          </li>
        </div>
      </div>
      <div name="desc" class="describe_item_top">
        <div name="desc-tp">
          ${r.description} ${r.title} ${r.instructions}
          <hr />
        </div>
      </div>
    </div>
    <div name="txCode" class="editor"></div>
    <iframe name="frUi" class="frame" title="frame" style="display: none"> </iframe>
    <div name="dvSink" class="sink" style="display: none">
      <div class="sink-frame">
        <iframe name="frSink" width="320" height="548" frameborder="0" scrolling="on"></iframe>
        <div class="fade-overlay"></div>
      </div>
    </div>
  </div>
</div>
