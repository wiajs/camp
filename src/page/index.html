<div class="page">
  <div>
  <header>
    <h1>开放课程平台</h1>
    <div class="headerbtn">菜单</div>
    <div class="menu_list" style="display: none">
      <li name="login">登录</li>
      <li>手机登录</li>
      <li>退出登录</li>
    </div>
  </header>
      <h2>个人信息</h2>
      <form >
          <div>
            <label for="school">学校：</label>
            <select id="school" name="school">
              <option value="school1">重庆邮电大学</option>
            </select>
                  </div>
          <div>
            <label for="college">学院：</label>
            <select id="college" name="college">
              <option value="college1">计算机学院</option>
            </select>
                          </div>
          <div>
            <label for="major">专业：</label>
            <select id="major" name="major">
              <option value="major1">计算机科学与技术</option>
              <option value="major2">大数据</option>
              <option value="major3">人工智能</option>
              <option value="major4">网络工程</option>
              <option value="major5">智能技术与智能制造</option>
              <option value="major6">软件工程</option>
            </select>
                          </div>
          <div>
            <label for="grade">年级：</label>
            <input type="text" id="grade" name="grade">
                        </div>
          <div>
            <label for="class">班级：</label>
            <input type="text" id="class" name="class">
                  </div>
          <div>
            <label for="studentId">学号：</label>
            <input type="text" id="studentId" name="studentId">
                </div>
          <!-- 复选框列表 -->
          <div>
              <label>课程列表:</label>
              <ul class="checkbox-list">
                  <li><input id="HTML" type="checkbox" value="html"><label for="HTML">HTML</label></li>
                  <li><input id="CSS" type="checkbox" value="css"><label for="CSS">CSS</label></li>
                  <li><input id="JS" type="checkbox" value="javascript"><label for="JS">Javascript</label></li>
            </ul>
          </div>
          <div  class="btn">提交</div>
      </form>
  </div>
</div>
