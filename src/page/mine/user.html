  <div class="page-content">
    <div class="card card-outline">
      <div class="card-content">
        <form name="fmData">
          <div class="list inline-labels list-strong list-outline list-dividers">
            <ul>
              <li class="avatar">
                <a href="" class="item-link item-content">
                  <div class="item-title item-label">头像<span>*</span></div>
                  <div name="choose" class="item-inner">
                    <div class="item-after uploader">
                      <input name="avatar" type="hidden" />
                    </div>
                  </div>
                </a>
              </li>
              <li class="item-content item-input">
                <div class="item-title item-label">学校<span>*</span></div>
                <div class="item-inner">
                  <div class="item-input-wrap input-dropdown-wrap">
                    <select name="schoolid" placeholder="请选择学校" class="input-with-value">
                      <option value="0" selected>请选择学校</option>
                      <option value="55">重庆邮电大学</option>
                    </select>
                  </div>
                </div>
              </li>
              <li class="item-content item-input">
                <div class="item-title item-label">学院<span>*</span></div>
                <div class="item-inner">
                  <div class="item-input-wrap input-dropdown-wrap">
                    <select name="collegeid" placeholder="请选择学院" class="input-with-value">
                      <option value="0" selected>请选择学院</option>
                      <option value="56">计算机学院</option>
                      <option value="57">安法学院</option>
                      <option value="58">软件学院</option>
                    </select>
                  </div>
                </div>
              </li>
              <li class="item-content item-input">
                <div class="item-title item-label">专业<span>*</span></div>
                <div class="item-inner">
                  <div class="item-input-wrap input-dropdown-wrap">
                    <select name="majorid" placeholder="请选择专业" class="input-with-value">
                      <option value="0" selected>请选择专业</option>
                    </select>
                  </div>
                </div>
              </li>
              <li class="item-content item-input">
                <div class="item-title item-label">姓名<span>*</span></div>
                <div class="item-inner">
                  <div class="item-input-wrap">
                    <input name="name" type="text" placeholder="请输入真实姓名" />
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
              <li class="item-content item-input">
                <div class="item-title item-label">呢称<span>*</span></div>
                <div class="item-inner">
                  <div class="item-input-wrap">
                    <input name="nick" type="text" placeholder="请输入聊天呢称" />
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
              <li class="item-content item-input">
                <div class="item-title item-label">性别<span>*</span></div>
                <div class="item-inner">
                  <div class="item-input-wrap input-dropdown-wrap">
                    <select name="gender" placeholder="请选择性别" class="input-with-value">
                      <option value="0" selected>请选择性别</option>
                      <option value="1">男</option>
                      <option value="2">女</option>
                    </select>
                  </div>
                </div>
              </li>
              <li class="item-content item-input">
                <div class="item-title item-label">学号<span>*</span></div>
                <div class="item-inner">
                  <div class="item-input-wrap">
                    <input name="no" type="text" placeholder="请输入学号" />
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
              <li class="item-content item-input">
                <div class="item-title item-label">年级<span>*</span></div>
                <div class="item-inner">
                  <div class="item-input-wrap">
                    <input name="grade" type="text" placeholder="请输入年级" />
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
              <li class="item-content item-input">
                <div class="item-title item-label">班级<span>*</span></div>
                <div class="item-inner">
                  <div class="item-input-wrap">
                    <input name="clas" type="text" placeholder="请输入班级" />
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
              <li class="item-content item-input">
                <div class="item-title item-label">邮箱<span>*</span></div>
                <div class="item-inner">
                  <div class="item-input-wrap">
                    <input name="email" type="text" placeholder="请输入邮箱" />
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div><button name="btnCancel" class="button button-fill">取消</button></div>
        <div><button name="btnSave" class="button button-fill">保存</button></div>
      </div>
    </div>
    <div class="schedule">
      
    </div>
  </div>
</div>
