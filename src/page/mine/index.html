<div class="page page-master-detail page-master-detail-root">
  <!-- Bottom Toolbar -->
  <div class="toolbar tabbar tabbar-icons toolbar-bottom"></div>

  <!-- Scrollable page content -->
  <div class="page-content">
    <div class="header">
      <div class="list list-outline list-strong list-dividers">
        <ul>
          <li class="user">
            <a href="" name="register" class="item-link item-content">
              <div name="avatar" class="item-media flex-center">
                <img src-tp="${r}" alt="头像" />
                <!-- <div style="background-image: url(${r})"></div> -->
              </div>
              <div class="item-inner">
                <div class="item-title">
                  <div class="item-header name" name="name">${r}</div>
                  <div class="item-footer tag">
                    <span name="tag-tp">${r}</span>
                  </div>
                </div>
                <div class="item-after"></div>
              </div>
            </a>
          </li>
        </ul>
      </div>
      <div class="flex-around stats">
        <a href="" name="stats-tp" tp="kv" class="link"><span>${r.v}</span><span>${r.k}</span></a>
      </div>
    </div>

    <div class="list list-outline list-strong list-dividers">
      <ul>
        <li>
          <a href="" name="btnsweep" class="item-link item-content">
            <div class="item-media sweep">
              <i class="icon iconfont">&#xe649;</i>
            </div>
            <div class="item-inner">
              <div class="item-title">扫码登录</div>
            </div>
          </a>
        </li>
        <li>
          <a href="" name="btnAcct" class="item-link item-content">
            <div class="item-media Acct">
              <i class="icon iconfont">&#xe606;</i>
            </div>
            <div class="item-inner">
              <div class="item-title">收款账户</div>
            </div>
          </a>
        </li>
        <li>
          <a href="" name="btnthird" class="item-link item-content">
            <div class="item-media third">
              <i class="icon iconfont">&#xe616;</i>
            </div>
            <div class="item-inner">
              <div class="item-title">第三方绑定</div>
            </div>
          </a>
        </li>
        <li>
          <a href="" name="btnRoleDisposition" class="item-link item-content">
            <div class="item-media RoleDisposition">
              <i class="icon iconfont">&#xe659;</i>
            </div>
            <div class="item-inner">
              <div class="item-title">角色配置</div>
            </div>
          </a>
        </li>
        <li>
          <a href="" name="btnInvoices" class="item-link item-content">
            <div class="item-media Invoices">
              <i class="icon iconfont">&#xe644;</i>
            </div>
            <div class="item-inner">
              <div class="item-title">发票抬头</div>
            </div>
          </a>
        </li>
      </ul>
    </div>
    <div class="list list-outline list-strong list-dividers">
      <ul>
        <li>
          <a name="btnSet" href="" class="item-link item-content">
            <div class="item-media Set">
              <i class="icon iconfont">&#xe61f;</i>
            </div>
            <div class="item-inner">
              <div class="item-title">设置</div>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
