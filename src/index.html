    <script>
      // 手机调试
      // var vConsole = new VConsole();

      // 没有promise则加载第三方promise库，支持promise语法
      if (!window.Promise) {
        console.log('no native promise, use es6-promise!')
        document.write(
          '<script src="//cdn.bootcss.com/es6-promise/4.1.1/es6-promise.auto.min.js"><\/script>'
        )
      } else console.log('has native promise!')

      function isAsync() {
        let func
        try {
          eval('func = async function(){};')
        } catch (e) {
          return false
        }
        return Object.getPrototypeOf(func).constructor != null
      }

      if (!isAsync) {
        console.log('no native async, use polyfill!')
        document.write(
          '<script src="//cdn.bootcss.com/es6-promise/4.1.1/es6-promise.auto.min.js"><\/script>'
        )
      } else console.log('has native async!')

      // 微信

        // 手机调试
        // var vConsole = new VConsole()
      }
    </script>
